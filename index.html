<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Chatbox (by Tan)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="chat-wrapper">
        <div id="chat-container">
            <div class="message bot">
                Xin chào! Tôi là Gemini, tôi có thể giúp gì cho bạn?
            </div>
        </div>
        <form id="chat-form">
            <input type="text" id="prompt-input" placeholder="Nhập câu hỏi của bạn..." autocomplete="off">
            <button type="submit">Gửi</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
